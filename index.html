<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Curreny Calculator</title>
</head>
<body>

    <div class="container ">
        <h1>Currency Calculator</h1>
        <div>
            <label class="d-inline" for="amount">Amount</label>
            <input class="my-3 d-inline" type="number" id="amount">
        </div>
        
        <div class="inner d-flex align-content-center">
            <div class="form-group">
                <label for="from">From</label>
                <img id="flag_from" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                <select id="from">
                    <option value="USD" name="US">USD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <img id="flag_to" src="https://flagsapi.com/ZW/flat/64.png" alt="flag">  
                <select id="to">
                    <option value="ZWD" name="ZW">USD</option>
                </select>
            </div>
            
        </div>
        
        <button class="btn btn-outline-light my-4" id="convert" >Convert</button>
        <p id="result"></p>
    </div>




        
    <script src="script.js" type="module"></script>
    <script src="countries.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
